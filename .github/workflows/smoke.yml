name: smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    container: fedora@sha256:2bdf7178cadc4b998ebc322c5767c09b4fa9b701057e34d748d5958eb21be857
    steps:
      - name: Install deps
        run: |
          dnf -y install git make gcc gcc-c++ clang just
          dnf -y install \
            https://fedora.mirrorservice.org/fedora/linux/updates/43/Everything/x86_64/Packages/r/rust-1.92.0-1.fc43.x86_64.rpm \
            https://fedora.mirrorservice.org/fedora/linux/updates/43/Everything/x86_64/Packages/c/cargo-1.92.0-1.fc43.x86_64.rpm \
            https://fedora.mirrorservice.org/fedora/linux/updates/43/Everything/x86_64/Packages/z/zig-0.15.2-1.fc43.x86_64.rpm \
            https://fedora.mirrorservice.org/fedora/linux/updates/43/Everything/x86_64/Packages/i/idris2-0.8.0-1.fc43.x86_64.rpm \
            https://fedora.mirrorservice.org/fedora/linux/updates/43/Everything/x86_64/Packages/i/idris2-libs-0.8.0-1.fc43.x86_64.rpm
      - uses: actions/checkout@v4
      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            .zig-cache
            .zig-cache-global
          key: ${{ runner.os }}-smoke-${{ hashFiles('**/Cargo.lock') }}
      - name: Run smoke
        run: just smoke
