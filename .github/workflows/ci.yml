name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # ==========================================================================
  # Rust Checks
  # ==========================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifacts
        if: matrix.target == 'wasm32-unknown-unknown'
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: target/wasm32-unknown-unknown/release/*.wasm

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features --verbose

  # ==========================================================================
  # Coq Proofs
  # ==========================================================================

  coq:
    name: Coq Proofs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Coq
        run: |
          sudo apt-get update
          sudo apt-get install -y coq

      - name: Cache Coq
        uses: actions/cache@v4
        with:
          path: |
            formal/*.vo
            formal/*.glob
          key: coq-${{ hashFiles('formal/*.v') }}

      - name: Build proofs
        run: |
          cd formal
          make depend
          make -j$(nproc)

      - name: Check for Admitted
        run: |
          cd formal
          count=$(grep -r "Admitted\." *.v | wc -l)
          echo "Found $count Admitted proofs"
          # Allow some admitted proofs during development
          if [ "$count" -gt 10 ]; then
            echo "Warning: Too many Admitted proofs"
          fi

  # ==========================================================================
  # Documentation
  # ==========================================================================

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --all-features

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: rustdoc
          path: target/doc

  # ==========================================================================
  # REUSE Compliance
  # ==========================================================================

  reuse:
    name: REUSE Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v4
        continue-on-error: true  # Advisory during development
